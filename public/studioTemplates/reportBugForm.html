<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BugTracker</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/best-carousel-slide.css">
    <link rel="stylesheet" href="assets/css/Bold-BS4-Jumbotron-with-Particles-js.css">
    <link rel="stylesheet" href="assets/css/Bold-BS4-Jumbotron-with-Particles-js1.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="assets/css/s-product-catalog.css">
    <link rel="stylesheet" href="assets/css/s-product-catalog1.css">
    <link rel="stylesheet" href="assets/css/s-product-catalog2.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/sticky-dark-top-nav-with-dropdown.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/TD-BS4-Simple-Contact-Form.css">
    <link rel="stylesheet" href="assets/css/TD-BS4-Simple-Contact-Form1.css">
</head>

<body>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="btn-group" role="group"><button class="btn btn-warning btn-lg" type="submit"><i class="fa fa-sticky-note"></i><strong>&nbsp; &nbsp;CLEAR FIELDS.</strong><br></button><button class="btn btn-success btn-lg" type="button"><i class="fa fa-gavel"></i><strong>&nbsp; REPORT BUG FOR FIXING.</strong><br></button></div>
        </div>
    </div>
    <section class="td-form" style="width:100%;">
        <div class="row td-form-wrapper" style="background-color:#4D04C5;">
            <div class="col-md-12 td-glass">
                <form class="td-form-wrapper" style="background-color:rgba(71,90,104,0.47);">
                    <h1 class="text-center"><i class="fa fa-asterisk"></i>Bug Report Form.</h1>
                    <div class="form-group">
                        <div class="col-md-12"><label style="font-size:17px;" for="name"><strong>Application Bug Was Noticed: &nbsp;</strong></label>
                            <div class="d-flex"><input class="form-control" type="text"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label style="font-size:17px;" for="email"><strong>Date Bug Was Noticed:&nbsp;</strong></label>
                            <div class="d-flex"><input class="form-control" type="date"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label style="font-size:17px;" for="message"><strong>Bug Descrition:&nbsp;</strong></label>
                            <div class="d-flex td-input-container"><i class="icon ion-android-create align-self-center"></i><textarea class="form-control" placeholder="Add meaningful message here" name="message" rows="6" cols="50"></textarea></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><label style="font-size:17px;" for="message"><strong>Expected Behaviour:</strong></label>
                            <div class="d-flex td-input-container"><i class="icon ion-android-create align-self-center"></i><textarea class="form-control" placeholder="Add meaningful message here" name="message" rows="6" cols="50"></textarea></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><button class="btn btn-dark float-right" type="submit"><strong>Send Bug For Fixing</strong></button></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="assets/js/bs-charts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="assets/js/Bold-BS4-Jumbotron-with-Particles-js.js"></script>
</body>

</html>
